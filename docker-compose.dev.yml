version: "3.9"
services:
  nginx:
    ports:
      - "8443:443"
  backend:
    build:
      args:
        - BuildMode=development
    env_file:
      - ./packages/backend/.env.development
    volumes:
      - ./packages/backend:/usr/app
      - /usr/app/node_modules
      - /usr/app/dist
    command: yarn dev
  frontend:
    build:
      args:
        - BuildMode=development
    volumes:
      - ./packages/frontend:/usr/app
      - /usr/app/node_modules
      - /usr/app/.next
    command: yarn dev
    
